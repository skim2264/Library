<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async></script>
  <title>Library</title> 
</head>
<body>
  <div class="grid-container">
    <!-- Header Section -->
    <div class="header">
      <h1>Library</h1>
    </div>

    <!-- Library Section -->
    <div class="book-cards">
      
    </div>

    <div class="addBookBtn">
      <button type="button" id="addBook" >+ Add a new Book</button>
    </div>
    
  </div>

  <!-- Template for book card -->
  <div class="book-card-template">
    <div class="icon-btns">
      <button class="icon-btn binImg"><img src="images/bin.svg"></button>
      <button class="icon-btn readImg"><img src="images/read.svg"></button>
    </div>
    
    <h2 id="bookTitle"></h2>
    <p id="bookAuthor"></p>
    <p id="bookPages"></p>
  </div>

  <!--Input form for new Books-->
  <div class="book-form" id="bookForm">
    <form action="" class="form" method="POST">
      <label for="inputBookTitle">Title</label>
      <input type="text" id="inputBookTitle" name="inputBookTitle" required minlength="1" maxlength="40"/>

      <label for="inputBookAuthor">Author</label>
      <input type="text" id="inputBookAuthor" name="inputBookAuthor" required minlength="2" maxlength="25"/>

      <label for="inputBookPages">Pages</label>
      <input type="number" id="inputBookPages" name="inputBookPages" required min="1"/>

      <label for="inputBookRead">Read</label>
      <input type="checkbox" id="inputBookRead" name="inputBookRead" value="Read"/>

      <button type="submit" id="createBook">Add Book</button>
    </form>
    
  </div>
  
</body>
</html>
